<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<section class="score-panel">
		<p class="timer-display">Time Left: 00:00</p>
		<p class="score">Score: 000</p>
		<p class="lives">&hearts; <span id="lives-text">5</span></p>
	</section>
	<section class="player-choice_modal">
		<section class="player-choice_dialogue">
			<section class="dialogue-header">
				<h1 class="pick-player-text">Pick a Character</h1>
			</section>

			<section class="choice-section">
				<img src="images/char-boy.png" id="player-sprite" alt="Game character">

				<section class="controls">
					<button class="btn" id="previous" label="previous button">previous</button>
					<button class="btn" id="select" label="select button">select</button>
					<button class="btn" id="next" label="next button">next</button>
				</section>
			</section>
		</section>
	</section>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
