<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<section class="score-panel">
		<p class="timer-display">Time Left: 2:00</p>
		<p class="score">Score: 0</p>
		<p class="lives">&hearts; <span id="lives-text">5</span></p>
		<!-- <button class="btn" id="change-mode" name="Change-mode button">timed mode</button> -->
	</section>

	<section class="modal-background" id="game-over_modal">
		<section class="player-choice_dialogue">
			<section>
				<!-- TODO: Add functionality to update span -->
				<h2>Woops! You've run out of <span id="reason">lives</span></h2>
			</section>

			<section>
				Score: <span id="final-score"></span>
			</section>

			<section class="controls">
				<button class="btn" id="retry-btn" name="Retry button">try again</button>
				<button class="btn" id="close-btn" name="Close button">close</button>
			</section>
		</section>
	</section>
	<section class="modal-background" id="player-choice_modal">
		<section class="player-choice_dialogue">
			<section class="dialogue-header">
				<h1 class="pick-player-text">Pick a Character</h1>
			</section>

			<section class="choice-section">
				<img src="images/char-boy.png" id="player-sprite" alt="Game character">

				<section class="controls">
					<button class="btn" id="previous" name="Previous button">previous</button>
					<button class="btn" id="select" name="Select button">select</button>
					<button class="btn" id="next" name="Next button">next</button>
				</section>
			</section>
		</section>
	</section>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <!-- TODO: Add game sounds and background music -->
</body>
</html>
